<div class="panel panel-collapse">
    <div class="panel-heading" role="tab">
        <div class="row">
            <div class="col-xs-8">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#{{id}}Base" aria-expanded="false" aria-controls="{{id}}Base" class="collapsed">{{taskName}}</a>
                </h4>
            </div>
            <div class="col-xs-4">
                <div class="pull-right">
                    <div class="badge">
                        {{taskCount}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="{{id}}Base" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{id}}Heading" aria-expanded="false" style="height: 0px;">
        <div class="panel-body">
            <table class="table">
                <thead class="table-header">
                <tr>
                    {{#headers}}
                    <th>{{.}}</th>
                    {{/headers}}
                </tr>
                </thead>
                <tbody>
                {{#tasks}}
                <tr>
                    {{#.}}
                    <td>{{{.}}}</td>
                    {{/.}}
                </tr>

                {{/tasks}}
                </tbody>
            </table>
            <div class="clear"></div>
        </div>
    </div>
</div>
