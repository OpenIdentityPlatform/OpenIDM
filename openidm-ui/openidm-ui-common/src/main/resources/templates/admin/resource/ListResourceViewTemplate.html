<div id="{{grid_id}}_container" class="container">
    {{#if validObject}}
        <div class="page-header">
            <h1>{{pageTitle}} {{t "common.form.list"}}</h1>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="toolbar">
            <div class="btn-group" role="group" aria-label="add resource">
                <a href="{{addLinkHref}}" title="{{t "common.form.add"}} {{pageTitle}}"><button class="btn btn-primary" type="button">{{t "common.form.add"}} {{pageTitle}}</button></a>
            </div>
            {{#if hasData}}
                <div class="btn-group" role="group" aria-label="reload grid">
                   <a href="#"><button type="button"  class="btn btn-primary"  id="reloadGridBtn">{{t 'common.form.reloadGrid'}}</button></a>
                </div>
                <div class="btn-group" role="group" aria-label="clear filters">
                    <button type="button"  class="btn btn-primary"  id="clearFiltersBtn">{{t 'common.form.clearFilters'}}</button>
                </div>
                <div class="btn-group" role="group" aria-label="delete selected">
                    <button type="button"  class="btn btn-primary"  id="deleteSelected" disabled>{{t 'common.form.deleteSelected'}}</button>
                </div>
            {{/if}}
        </div>
    {{else}}
        <div class="page-header">
            <h1>{{t "templates.admin.ResourceList.invalidObject"}}</h1>
        </div>
    {{/if}}

    <div class="resourcesContainer">
        <table id="{{grid_id}}">
            <tr><td>{{t "templates.admin.ResourceList.noData"}}</td></tr>
        </table>
        <div id="{{grid_id}}_pager"></div>
    </div>
</div>
