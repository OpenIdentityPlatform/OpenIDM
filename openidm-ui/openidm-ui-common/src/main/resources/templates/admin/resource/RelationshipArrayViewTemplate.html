<div class="panel-body">
  <div class="btn-toolbar">
     <div class="btn-group">
        <button href="#" class="btn btn-primary add-relationship-btn"><i class="fa fa-plus"></i>{{ addResource }}</button>
     </div>
     <div class="btn-group">
        <button type="button"  class="btn btn-default reload-grid-btn"><span class="fa fa-refresh"></span>{{t 'common.form.reloadGrid'}}</button>
     </div>
     <div class="btn-group">
        <button class="btn btn-default remove-relationships-btn" disabled><i class="fa fa-times"></i>{{ removeResource }}</button>
     </div>
     <div class="btn-group">
        <button type="button"  class="btn btn-default clear-filters-btn" disabled><span class="fa fa-times"></span>{{t 'common.form.clearFilters'}}</button>
     </div>
  </div>
  <div class="resourcesContainer">
        <div>
            <div id="{{grid_id}}" class="table-responsive"></div>
            <div id="{{grid_id}}-paginator"></div>
        </div>
  </div>
</div>
