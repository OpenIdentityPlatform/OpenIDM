<!DOCTYPE html>

<body>

 <div id="bg">

	<div id="dialog">
		<div id="dialogFrame">
			<div id="dialogContainer" class="radious">
				<div id="dialogContent"></div>
				<div id="dialogActions"></div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<!-- #dialog -->

	<div id="container">
		<div id="header">
			<div id="logo">
				<a href="index.html" title="idm"><img src="images/logo.png" width="226"
					height="60" alt="idm logo" /> </a>
			</div>
			<!-- #logo-->

			<div id="loginBox">
				<div id="loginForm">
					<form action="" method="post">
						<fieldset>
							<input type="text" name="loginText" class="textFieldGray" size="17" /> <input
								type="password" name="loginPassword" class="textFieldGray" size="17" />
							<input type="submit" name="loginButton" class="button gray" value="Login" />

							<div id="loginRemember">
								<input type="checkbox" name="remember" class="checkbox" />Remember my
								email <a href="#" title="password forgot" id="forgotPasswordLink" class="ice">Forgot your
									password ?</a>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- #loginForm -->

				<div id="loginRegister">
					<input type="button" value="Register" name="registerButton"
						class="button orange" />
				</div>
				<!-- #loginRegister -->
			</div>
			<!-- #loginBox-->

			<div id="loginContent">
				<span id="user_name">asdasd@asdasd.com</span> | <a href="#"
					id="profile_link" class="orange" name="profile_link">My profile</a> | <a
					href="#" id="logout_link" class="orange bold" name="logout_link">Log
					out</a>
			</div>
			<!-- #loginContent -->

			<div class="clear"></div>
		</div>
		<!-- #header-->

		<div id="menu">
			<ul>
	      <li class="active-first"><a href="index.html" title="home">Home</a></li>

				<li><a href="http://forgerock.com/opendj.html" title="OpenDJ" target="_blank">OpenDJ</a></li>
				<li><a href="http://forgerock.com/openidm.html" title="OpenIDM" target="_blank" class="last">OpenIDM</a></li>
			</ul>
		</div>
		<!-- #menu-->

		<div id="navi">
			<div id="nav-content">
				<a href="#" id="home_link" class="gray nodecorate"><span class="orange">Forge</span>Rock</a>
        <img src="images/navi-next.png" width="3" height="5" alt="" align="absmiddle" class="navi-next" />
      	<span>Home</span>	 
			</div>
			<!-- #navi-->

			<div id="messages"></div>
			<!-- #messages -->

			<div class="clear"></div>
		</div>

		<div id="content">
    </div>

	</div>

 </div><!-- #bg -->
