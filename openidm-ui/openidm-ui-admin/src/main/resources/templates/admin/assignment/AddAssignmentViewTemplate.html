<div class="back-bar">
    <div class="container">
        <a href="#resource/managed/assignment/list/" class="backToList">{{t "templates.admin.AssignmentTemplate.backToAssignments"}}</a>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>{{t "templates.admin.AssignmentTemplate.newAssignment"}}</h1>
    </div>
</div>

<div class="container">
    <div class="panel no-margin-bottom" id="addAssignmentPanel">
        <form id="addAssignmentForm" class="form-horizontal">
            <div class="panel-body">
                <div class="form-group has-feedback">
                    <label for="assignmentName" class="col-sm-3 control-label">{{t "templates.admin.AssignmentTemplate.assignmentName"}}</label>
                    <div class="col-sm-8">
                        <input name="name" id="assignmentName" data-validator="required" data-validator-event="keyup blur" type="text" class="form-control" placeholder="e.g. Create Sales Report">
                        <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="assignmentDescription" class="col-sm-3 control-label">{{t "templates.admin.AssignmentTemplate.description"}}</label>
                    <div class="col-sm-8">
                        <textarea name="description" id="assignmentDescription" data-validator="required" data-validator-event="keyup blur" class="form-control" rows="3" placeholder="e.g. Allow user to create a sales report."></textarea>
                        <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assignmentMapping" class="col-sm-3 control-label">{{t "templates.admin.AssignmentTemplate.mapping"}}</label>
                    <div class="col-sm-8">
                        <select name="mapping" id="assignmentMapping" class="form-control">
                            {{#each mappings}}
                                <option value="{{name}}">{{name}}</option>
                            {{/each}}
                        </select>
                        <span class="help-block">{{t "templates.admin.AssignmentTemplate.mappingHelp"}}</span>
                    </div>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <a href="#resource/managed/assignment/list/" class="btn btn-default">{{t "common.form.cancel"}}</a>
                    <input type="submit" id="addAssignment" name="addAssignment" value='{{t "templates.admin.AssignmentTemplate.addAssignment"}}' class="btn btn-primary" disabled="true">
                </div>
            </div>
        </form>
    </div>
</div>
