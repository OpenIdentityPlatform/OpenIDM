<form class="form-horizontal audit-filter-form">
    <div class="form-group">
        <label class="col-sm-3 control-label">{{t "templates.audit.filterPolicies.type"}}</label>
        <div class="col-sm-6">
            <select class="type-select">
                <option value="value">{{t "templates.audit.filterPolicies.value"}}</option>
                <option value="field">{{t "templates.audit.filterPolicies.field"}}</option>
            </select>
            <!--<span class="help-block">{{t "templates.audit.filterPolicies.typeHelp"}}</span>-->
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">{{t "templates.audit.filterPolicies.topic"}}</label>
        <div class="col-sm-6">
            <select class="topic-select">
                {{#each topics}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <!--<span class="help-block">{{t "templates.audit.filterPolicies.topicsHelp"}}</span>-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{{t "templates.audit.filterPolicies.location"}}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control location-input" value="{{filter.location}}" data-validator="required" data-validator-event="keyup blur">
            <!--<span class="help-block">{{t "templates.audit.filterPolicies.locationHelp"}}</span>-->
            <div class="validation-message"></div>
            <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
