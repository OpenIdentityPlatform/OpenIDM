<div class="alert alert-danger hidden col-md-12" id="missingTemplateError">
    <i class="fa fa-exclamation-circle"></i>
    <strong role="heading">{{t "templates.auth.missingTemplateError"}} <span id="missingTemplateName"></span></strong>
</div>

<div id="authModuleGrid"></div>

<div class="add-item-inline clearfix">

    <div class="form-group">
        <select placeholder="{{t "templates.auth.select"}}" class="form-control module-select" id="moduleType">
            <option selected>{{t "templates.auth.select"}}</option>
            {{#each module_types}}
            <option value="{{@key}}">{{this}}</option>
            {{/each}}
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-default add-auth-module" disabled><i class="fa fa-plus"></i>{{t "templates.auth.addNew"}}</button>
    </div>

</div>

<div class="authentication-module-changes"></div>
