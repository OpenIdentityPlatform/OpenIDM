<div class="form-horizontal">
    <div class="form-group">
        <label for="maxTokenLife" class="col-sm-3 control-label">{{t "templates.auth.maxLifeTitle"}}</label>

        <div class="col-sm-2">
            <input id="maxTokenLife" type="text" class="form-control changes-watched" name="maxTokenLife" value="{{maxTokenLife}}" />
        </div>
        <div class="col-sm-2">
            <select id="maxTokenLifeUnits" type="text" class="form-control changes-watched" name="maxTokenLifeUnits">
                <option {{#if maxTokenLifeMinutes}}selected {{/if}}value="minutes">{{t "templates.auth.minutes"}}</option>
                <option {{#unless maxTokenLifeMinutes}}selected {{/unless}}value="seconds">{{t "templates.auth.seconds"}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="tokenIdleTime" class="col-sm-3 control-label">{{t "templates.auth.idleTimeTitle"}}</label>

        <div class="col-sm-2">
            <input type="text" class="form-control changes-watched" id="tokenIdleTime" name="tokenIdleTime" value="{{tokenIdleTime}}" />
        </div>

        <div class="col-sm-2">
            <select id="tokenIdleTimeUnits" type="text" class="form-control changes-watched" name="tokenIdleTimeUnits">
                <option {{#if tokenIdleTimeMinutes}}selected {{/if}}value="minutes">{{t "templates.auth.minutes"}}</option>
                <option {{#unless tokenIdleTimeMinutes}}selected {{/unless}}value="seconds">{{t "templates.auth.seconds"}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="sessionOnly" class="col-sm-3 control-label">{{t "templates.auth.sessionOnlyTitle"}}</label>
        <div class="col-sm-6">
            <div class="checkbox checkbox-slider-primary checkbox-slider checkbox-slider--b checkbox-slider-md">
                <label>
                    <input id="sessionOnly" class="changes-watched section-check" name="sessionOnly" type="checkbox" {{#if sessionModule.properties.sessionOnly}}checked{{/if}}><span></span>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="authentication-session-changes"></div>
