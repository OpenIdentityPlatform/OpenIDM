<div class="form-horizontal">
    <div class="form-group">
        <label for="maxTokenLifeMinutes" class="col-sm-3 control-label">{{t "templates.auth.maxLifeTitle"}}</label>
        <div class="col-sm-6">
            <input id="maxTokenLifeMinutes" type="text" class="form-control changes-watched" name="maxTokenLifeMinutes" value="{{sessionModule.properties.maxTokenLifeMinutes}}" />
        </div>
    </div>

    <div class="form-group">
        <label for="tokenIdleTimeMinutes" class="col-sm-3 control-label">{{t "templates.auth.idleTimeTitle"}}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control changes-watched" id="tokenIdleTimeMinutes" name="tokenIdleTimeMinutes" value="{{sessionModule.properties.tokenIdleTimeMinutes}}" />
        </div>
    </div>

    <div class="form-group">
        <label for="sessionOnly" class="col-sm-3 control-label">{{t "templates.auth.sessionOnlyTitle"}}</label>
        <div class="col-sm-6">
            <div class="checkbox checkbox-slider-primary checkbox-slider checkbox-slider--b checkbox-slider-md">
                <label>
                    <input id="sessionOnly" class="changes-watched section-check" name="sessionOnly" type="checkbox" {{#if sessionModule.properties.sessionOnly}}checked{{/if}}><span></span>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="authentication-session-changes"></div>
