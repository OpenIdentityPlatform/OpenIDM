<div class="panel panel-default panel-collapse">
    <div class="panel-heading" role="tab" id="connectorSpecificBaseHeading">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#connectorSpecificBase" aria-expanded="true" aria-controls="connectorSpecificBaseHeading" class="">{{t "templates.connector.baseTitle"}}</a>
        </h4>
    </div>
    <div id="connectorSpecificBase" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="connectorSpecificBase" aria-expanded="true">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="quoting">{{t "templates.connector.databaseTableConnector.quoting"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="quoting" name="configurationProperties.quoting" value="{{connectorDefaults.configurationProperties.quoting}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="host">{{t "templates.connector.databaseTableConnector.host"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="host" name="configurationProperties.host" value="{{connectorDefaults.configurationProperties.host}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="port">{{t "templates.connector.databaseTableConnector.port"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="port" name="configurationProperties.port" value="{{connectorDefaults.configurationProperties.port}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="user">{{t "templates.connector.databaseTableConnector.user"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="user" name="configurationProperties.user" value="{{connectorDefaults.configurationProperties.user}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">{{t "templates.connector.databaseTableConnector.password"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="password" name="configurationProperties.password" value="{{connectorDefaults.configurationProperties.password}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="database">{{t "templates.connector.databaseTableConnector.database"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="database" name="configurationProperties.database" value="{{connectorDefaults.configurationProperties.database}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="table">{{t "templates.connector.databaseTableConnector.table"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="table" name="configurationProperties.table" value="{{connectorDefaults.configurationProperties.table}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="keyColumn">{{t "templates.connector.databaseTableConnector.keyColumn"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="keyColumn" name="configurationProperties.keyColumn" value="{{connectorDefaults.configurationProperties.keyColumn}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="passwordColumn">{{t "templates.connector.databaseTableConnector.passwordColumn"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="passwordColumn" name="configurationProperties.passwordColumn" value="{{connectorDefaults.configurationProperties.passwordColumn}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="jdbcDriver">{{t "templates.connector.databaseTableConnector.jdbcDriver"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="jdbcDriver" name="configurationProperties.jdbcDriver" value="{{connectorDefaults.configurationProperties.jdbcDriver}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="jdbcUrlTemplate">{{t "templates.connector.databaseTableConnector.jdbcUrlTemplate"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="jdbcUrlTemplate" name="configurationProperties.jdbcUrlTemplate" value="{{connectorDefaults.configurationProperties.jdbcUrlTemplate}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="enableEmptyString">{{t "templates.connector.databaseTableConnector.enableEmptyString"}}</label>
                <div class="col-sm-8">
                    <select id="enableEmptyString" class="form-control" name="configurationProperties.enableEmptyString">
                        {{#staticSelect connectorDefaults.configurationProperties.enableEmptyString}}
                        <option value="true">{{t "common.form.true"}}</option>
                        <option value="false">{{t "common.form.false"}}</option>
                        {{/staticSelect}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="rethrowAllSQLExceptions">{{t "templates.connector.databaseTableConnector.rethrowSQL"}}</label>
                <div class="col-sm-8">
                    <select id="rethrowAllSQLExceptions" class="form-control" name="configurationProperties.rethrowAllSQLExceptions">
                        {{#staticSelect connectorDefaults.configurationProperties.rethrowAllSQLExceptions}}
                        <option value="true">{{t "common.form.true"}}</option>
                        <option value="false">{{t "common.form.false"}}</option>
                        {{/staticSelect}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="nativeTimestamps">{{t "templates.connector.databaseTableConnector.nativeTimestamps"}}</label>
                <div class="col-sm-8">
                    <select id="nativeTimestamps" class="form-control" name="configurationProperties.nativeTimestamps">
                        {{#staticSelect connectorDefaults.configurationProperties.nativeTimestamps}}
                        <option value="true">{{t "common.form.true"}}</option>
                        <option value="false">{{t "common.form.false"}}</option>
                        {{/staticSelect}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="allNative">{{t "templates.connector.databaseTableConnector.allNative"}}</label>
                <div class="col-sm-8">
                    <select id="allNative" class="form-control" name="configurationProperties.allNative">
                        {{#staticSelect connectorDefaults.configurationProperties.nativeTimestamps}}
                        <option value="true">{{t "common.form.true"}}</option>
                        <option value="false">{{t "common.form.false"}}</option>
                        {{/staticSelect}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="validConnectionQuery">{{t "templates.connector.databaseTableConnector.validConnectionQuery"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="validConnectionQuery" name="configurationProperties.validConnectionQuery" value="{{connectorDefaults.configurationProperties.validConnectionQuery}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="changeLogColumn">{{t "templates.connector.databaseTableConnector.changeLogColumn"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="changeLogColumn" name="configurationProperties.changeLogColumn" value="{{connectorDefaults.configurationProperties.changeLogColumn}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="dataSource">{{t "templates.connector.databaseTableConnector.dataSource"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="dataSource" name="configurationProperties.dataSource" value="{{connectorDefaults.configurationProperties.dataSource}}" />
                </div>
            </div>
           <div class="form-group">
               <label class="col-sm-3 control-label" for="jndiProperties">{{t "templates.connector.databaseTableConnector.jndiProperties"}}</label>
               <div class="col-sm-8">
                   <input class="form-control" type="text" id="jndiProperties" name="configurationProperties.jndiProperties" value="{{connectorDefaults.configurationProperties.jndiProperties}}" />
               </div>
           </div>
        </div>
    </div>
</div>
