<div class="panel panel-default panel-collapse" id="forXMLConnector">
    <div class="panel-heading" role="tab" id="connectorSpecificBaseHeading">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#connectorSpecificBase" aria-expanded="true" aria-controls="connectorSpecificBaseHeading" class="">{{t "templates.connector.baseTitle"}}</a>
        </h4>
    </div>
    <div id="connectorSpecificBase" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="connectorSpecificBase" aria-expanded="true">
        <div class="panel-body">
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="xmlxsdicfFilePath">{{t "templates.connector.xmlConnector.xsdicfFilePath"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="xmlxsdicfFilePath" name="configurationProperties.xsdIcfFilePath" value="{{connectorDefaults.configurationProperties.xsdIcfFilePath}}" />
                    <span class="help-block">{{t "templates.connector.xmlConnector.xmlBaseSchema"}}</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="xmlxsdFilePath">{{t "templates.connector.xmlConnector.xsdFilePath"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="xmlxsdFilePath" name="configurationProperties.xsdFilePath" value="{{connectorDefaults.configurationProperties.xsdFilePath}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.xmlConnector.xmlCustomSchema"}}</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="xmlFilePath">{{t "templates.connector.xmlConnector.xmlFilePath"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="xmlFilePath" name="configurationProperties.xmlFilePath" value="{{connectorDefaults.configurationProperties.xmlFilePath}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.xmlConnector.xmlAccountDB"}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="xmlCreateIfNotExists">{{t "templates.connector.xmlConnector.createIfNotExists"}}</label>
                <div class="col-sm-8">
                    <div class="checkbox checkbox-slider-primary checkbox-slider checkbox-slider--b checkbox-slider-md">
                        <label>
                            <input class="toggleBoolean" id="xmlCreateIfNotExists" type="checkbox" name="configurationProperties.createFileIfNotExists" value="true" {{#if connectorDefaults.configurationProperties.createFileIfNotExists}} checked {{/if}} >
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
