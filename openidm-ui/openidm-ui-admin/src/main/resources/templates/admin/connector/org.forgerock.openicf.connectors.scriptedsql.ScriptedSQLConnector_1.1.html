<div class="panel panel-default panel-collapse">
    <div class="panel-heading" role="tab" id="connectorSpecificBaseHeading">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#connectorSpecificBase" aria-expanded="true" aria-controls="connectorSpecificBaseHeading" class="">{{t "templates.connector.baseTitle"}}</a>
        </h4>
    </div>
    <div id="connectorSpecificBase" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="connectorSpecificBase" aria-expanded="true">
        <div class="panel-body">
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="host">{{t "templates.connector.scriptedSQLConnector.host"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="host" name="configurationProperties.host" value="{{connectorDefaults.configurationProperties.host}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="password">{{t "templates.connector.scriptedSQLConnector.password"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="password" name="configurationProperties.password" value="{{connectorDefaults.configurationProperties.password}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
             <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="port">{{t "templates.connector.scriptedSQLConnector.port"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="port" name="configurationProperties.port" value="{{connectorDefaults.configurationProperties.port}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="user">{{t "templates.connector.scriptedSQLConnector.user"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="user" name="configurationProperties.url" value="{{connectorDefaults.configurationProperties.user}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="database">{{t "templates.connector.scriptedSQLConnector.database"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="database" name="configurationProperties.database" value="{{connectorDefaults.configurationProperties.database}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="autoCommit">{{t "templates.connector.scriptedSQLConnector.autoCommit"}}</label>
                <div class="col-sm-8">
                    <select id="autoCommit" class="form-control" name="configurationProperties.autoCommit" required>
                        {{#staticSelect connectorDefaults.configurationProperties.autoCommit}}
                        <option value="true">{{t "common.form.true"}}</option>
                        <option value="false">{{t "common.form.false"}}</option>
                        {{/staticSelect}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="reloadScriptOnExecution">{{t "templates.connector.scriptedSQLConnector.reloadScriptOnExecution"}}</label>
                <div class="col-sm-8">
                    <select id="reloadScriptOnExecution" class="form-control" name="configurationProperties.reloadScriptOnExecution" required>
                        {{#staticSelect connectorDefaults.configurationProperties.reloadScriptOnExecution}}
                        <option value="true">{{t "common.form.true"}}</option>
                        <option value="false">{{t "common.form.false"}}</option>
                        {{/staticSelect}}
                    </select>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="jdbcDriver">{{t "templates.connector.scriptedSQLConnector.jdbcDriver"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="jdbcDriver" name="configurationProperties.jdbcDriver" value="{{connectorDefaults.configurationProperties.jdbcDriver}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="jdbcConnectionUrl">{{t "templates.connector.scriptedSQLConnector.jdbcConnectionUrl"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="jdbcConnectionUrl" name="configurationProperties.jdbcConnectionUrl" value="{{connectorDefaults.configurationProperties.jdbcConnectionUrl}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="jdbcUrlTemplate">{{t "templates.connector.scriptedSQLConnector.jdbcUrlTemplate"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="jdbcUrlTemplate" name="configurationProperties.jdbcUrlTemplate" value="{{connectorDefaults.configurationProperties.jdbcUrlTemplate}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
