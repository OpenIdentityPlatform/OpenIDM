<div class="panel panel-default panel-collapse" id="forCsvFileConnector">
    <div class="panel-heading" role="tab" id="connectorSpecificBaseHeading">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#connectorSpecificBase" aria-expanded="true" aria-controls="connectorSpecificBaseHeading" class="">{{t "templates.connector.baseTitle"}}</a>
        </h4>
    </div>
    <div id="connectorSpecificBase" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="connectorSpecificBase" aria-expanded="true">
        <div class="panel-body">
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="csvFile">{{t "templates.connector.csvConnector.csvFile"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="csvFile" name="configurationProperties.csvFile" value="{{connectorDefaults.configurationProperties.csvFile}}"  data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.csvConnector.resourcePath"}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="headerUid">{{t "templates.connector.csvConnector.headerUid"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="headerUid" name="configurationProperties.headerUid" value="{{connectorDefaults.configurationProperties.headerUid}}" data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.csvConnector.primaryKey"}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="headerName">{{t "templates.connector.csvConnector.headerName"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="headerName" name="configurationProperties.headerName" value="" data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.csvConnector.headerHelpText"}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="headerPassword">{{t "templates.connector.csvConnector.headerPassword"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="headerPassword" name="configurationProperties.headerPassword" value="" />
                    <span class="help-block">{{t "templates.connector.csvConnector.headerHelpText"}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="quoteCharacter">{{t "templates.connector.csvConnector.quoteCharacter"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="quoteCharacter" name="configurationProperties.quoteCharacter" value="{{connectorDefaults.configurationProperties.quoteCharacter}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="fieldDelimiter">{{t "templates.connector.csvConnector.fieldDelimiter"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="fieldDelimiter" name="configurationProperties.fieldDelimiter" value="{{connectorDefaults.configurationProperties.fieldDelimiter}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="newlineString">{{t "templates.connector.csvConnector.newlineString"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="newlineString" name="configurationProperties.newlineString" value="{{connectorDefaults.configurationProperties.newlineString}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="syncFileRetentionCount">{{t "templates.connector.csvConnector.syncFileRetentionCount"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="syncFileRetentionCount" name="configurationProperties.syncFileRetentionCount" value="{{connectorDefaults.configurationProperties.syncFileRetentionCount}}" />
                </div>
            </div>
        </div>
    </div>
</div>
