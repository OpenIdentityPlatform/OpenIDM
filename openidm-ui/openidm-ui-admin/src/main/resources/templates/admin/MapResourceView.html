<section>
    <div class="mapping-body row clearfix">

        <div class="col-md-5 column mapping-resource-body" id="mappingSource">
            <div class="mapping-resource card">
                <div class="mapping-resource-empty text-center card-body">
                    <div class="mapping-resource-empty-details">
                        <i class="fa fa-question-circle fa-3x"></i>
                        <div>{{t "templates.mapping.selectSourceResource"}}</div>
                    </div>
                </div>
                <div style="display:none;" class="mapping-resource-details">

                    <div class="card-body">
                        <i class="fa fa-times select-resource pull-right"></i>

                        <div class="image circle pull-left">
                            <i class="resource-small-icon"></i>
                        </div>
                        <div class="content">
                            <div class="main resource-info">
                                <p class="resource-given-name"></p>
                                <p class="resource-type-name"></p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="resource-status-body">
                            <p class="resource-object-type">
                            <p class="object-type-name">{{t "templates.mapping.noObjectType"}}</p>
                            <select style="display:none;" class="resource-object-type-select btn-block"></select>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2 column mapping-swap-holder">
            <button type="button" class="mapping-swap btn btn-primary center-block"><i class="fa fa-lg fa-exchange"></i></button>
            <p class="text-center">Swap</p>
        </div>

        <div id="mappingTarget" class="mapping-resource-body col-md-5 column">
            <div class="mapping-resource card">
                <div class="mapping-resource-empty text-center card-body">
                    <div class="mapping-resource-empty-details">
                        <i class="fa fa-question-circle fa-3x"></i>
                        <div>{{t "templates.mapping.selectTargetResource"}}</div>
                    </div>
                </div>
                <div style="display:none;" class="mapping-resource-details">
                    <div class="card-body">
                        <i class="fa fa-times select-resource pull-right"></i>

                        <div class="image circle pull-left">
                            <i class="resource-small-icon"></i>
                        </div>
                        <div class="content">
                            <div class="main resource-info">
                                <p class="resource-given-name"></p>
                                <p class="resource-type-name"></p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="resource-status-body">
                            <p class="resource-object-type">
                            <p class="object-type-name">{{t "templates.mapping.noObjectType"}}</p>
                            <select style="display:none;" class="resource-object-type-select btn-block"></select>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mapping-create-body col-md-12 text-center">
            <button id="createMapping" disabled="true" type="button" class="add-mapping btn btn-primary">{{t "templates.mapping.createMapping"}}</button>
        </div>

        <div style="display:none;">
            <div id="saveMappingDialog">
                <p>{{t "templates.mapping.saveMappingMessage"}}</p>

                <form class="form-horizontal" role="form">
                    <div class="form-group required">
                        <label class="col-sm-3 control-label">{{t "templates.mapping.mappingName"}}</label>
                        <div class="col-sm-8">
                            <input class="mappingName form-control" type="text" name="mappingName" value="" required autofocus>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label class="col-sm-3 control-label">{{t "templates.mapping.linkedMapping"}}</label>
                        <div class="col-sm-8">
                            <select disabled="true" class="mappingLinked form-control" name="mappingLinked" >
                                <option value="none">{{t "templates.mapping.noLinkedMapping"}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
