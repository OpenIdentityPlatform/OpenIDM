<form class="">
    <div class="form-group addLinkQualifierContainer">
        <div class="input-group">
            <input class="form-control newLinkQualifier" autocomplete="off" type="text" placeholder="{{t "templates.correlation.linkQualifier"}}" />
            <div class="input-group-addon">
                <button type="button" class="addLinkQualifier clean-btn">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    {{#each linkQualifiers}}
    <button type="button" class="removeLinkQualifier btn btn-primary" {{#if ../doNotDelete}} disabled=true {{/if}}>
    <span class="linkQualifier">{{this}}</span>
    <i class="fa fa-times fa-lg"></i>
    </button>
    {{/each}}

    <div role="alert" class="notValid alert alert-warning" style="display:none;">
        <i class="fa fa-exclamation-circle"></i><strong>{{t "templates.correlation.warning"}}!</strong>
        <span class="message">{{t "templates.mapping.uniqueLinkQualifiers"}}</span>
    </div>
</form>
