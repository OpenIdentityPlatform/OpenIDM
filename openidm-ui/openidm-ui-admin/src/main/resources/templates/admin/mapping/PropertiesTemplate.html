<div class="tab-pane-body panel-collapse-group">
    <div id="linkQualifierPanel" class="panel panel-default panel-collapse">
        <div class="panel-heading" role="tab" id="linkQualifierHeading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#linkQualifierBody" {{#if hasLinkQualifiers}} aria-expanded="true" {{else}} aria-expanded="false" {{/if}} aria-controls="linkQualifierHeading">Link Qualifiers</a>
            </h4>
        </div>
        <div id="linkQualifierBody" class="collapse {{#if hasLinkQualifiers}} in {{/if}}" role="tabpanel" aria-labelledby="linkQualifierHeading">
            <div id="mappingLinkQualifiers"></div>
        </div>
    </div>

    <div class="panel panel-connector panel-default panel-collapse">
        <div class="panel-heading" role="tab" id="attributesHeading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#attributesBody" aria-expanded="true" aria-controls="attributesHeading" class="">Attributes Grid</a>
            </h4>
        </div>
        <div id="attributesBody" class="collapse in" role="tabpanel" aria-labelledby="attributesHeading" aria-expanded="true" style="">
            <div class="panel-body">
                <div role="alert" class="changesPending alert alert-warning" style="display:none;">
                    <i class='fa fa-exclamation-circle'></i><strong>{{t "common.form.warning" }}</strong>
                    <span class='message'>{{t "templates.mapping.changesPending"}}</span>
                </div>

                <div class="toolbar clearfix">
                    <div class="btn-group pull-left">
                        <form action="#" method="get">
                            <button type="submit" class="btn btn-primary addProperty"><i class="fa fa-plus"></i>{{t "templates.mapping.addProperty"}}</button>
                        </form>
                    </div>
                    <div class="tool-group-right">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label for="numRepresentativeProps" class="inline">{{t "templates.mapping.numRepresentativeProps"}}:</label>
                                <input type="text" class="form-control" id="numRepresentativeProps" value="{{numRepresentativeProps}}">
                            </div>

                            <div class="form-group">
                                <label for="findSampleSource" class="inline">{{t "templates.mapping.sampleSource"}}:</label>
                                <input type="text" placeholder="Search to see preview" id="findSampleSource" class="form-control" value="{{sampleSource_txt}}">
                            </div>

                            <div class="form-group selectize-holder">
                                <select style="width:200px;" type="select" id="linkQualifierSelect" class="form-control">
                                    <option selected value=""></option>
                                    {{#each linkQualifiers}}
                                    <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="jqgrid-container">
                    <span id="allPropertiesMapped" style="display:none;">{{t "templates.mapping.allPropertiesMapped"}}</span>
                    <table class="table" id="mappingTable"></table>
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                {{#if missingRequiredProperties}}
                <button type="button" id="missingRequiredPropertiesButton" class="btn btn-primary">{{t "common.form.add"}} {{t "templates.mapping.missingRequiredProperties"}} ({{missingRequiredProperties.length}})</button>
                {{/if}}
                <button type="button" id="clearChanges" class="btn btn-default">{{t "templates.mapping.undoAllChanges"}}</button>
                <button type="button" id="updateMappingButton" class="btn btn-primary">{{t "templates.mapping.saveProperties"}}</button>
            </div>
        </div>
    </div>
    <div id="roleEntitlementsPanel" class="panel panel-default panel-collapse">
        <div class="panel-heading" role="tab" id="roleEntitlementsHeading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#roleEntitlementsBody" aria-expanded="false" aria-controls="roleEntitlementsHeading">{{t "templates.mapping.roleEntitlements"}}</a>
                <span class="help-text">{{t "templates.mapping.roleEntitlementsDescription"}}</span></a>
            </h4>
        </div>
        <div id="roleEntitlementsBody" class="collapse" role="tabpanel" aria-labelledby="roleEntitlementsHeading">
            <div id="mappingRoleEntitlements"></div>
        </div>
    </div>
</div>
