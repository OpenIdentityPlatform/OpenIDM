{{> dashboard/_widgetHeader}}
<div class="panel-body widget-body">
    <div id="relationshipToolbar" class="toolbar clearfix">
        <div class="tool-group-right">
            <div class="toolbar-search">
                <div class="form-group">
                    <form class="form-inline" role="form">
                        <div class="form-group selectize-holder">
                            <div class="form-group">
                                <select style="width:250px;" type="text" placeholder="User Search" id="findUserRelationship" class="form-control" value="{{sampleSource_txt}}"></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="userRelationshipDisplay">
        <div>
            <div id="roundRelationshipGraph" class="tab-pane"></div>
        </div>
    </div>
    <div id="userRelationshipNoDetails">
        <h3 class="text-center">{{t "dashboard.relationshipWidget.selectAUser"}}</h3>
    </div>
</div>
