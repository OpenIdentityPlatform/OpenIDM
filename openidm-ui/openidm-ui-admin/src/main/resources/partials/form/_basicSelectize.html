<div class="form-group">
    <label class="col-sm-3 control-label" for="select-{{property}}">{{t label}}</label>
    <div class="col-sm-6">
        <select id="select-{{property}}"
                class="form-control basic-selectize-field"
                name="{{property}}">

            {{#contains options value}}
            {{else}}
            <option selected value="{{value}}">{{value}}</option>
            {{/contains}}

            {{#each options}}
                {{#equals this ../value}}
                    <option selected value="{{this}}">{{this}}</option>
                {{else}}
                    <option value="{{this}}">{{this}}</option>
                {{/equals}}
            {{/each}}
        </select>

        {{#if helpKey}}
        <div class="help-block">{{t helpKey}}</div>
        {{/if}}
    </div>
</div>
