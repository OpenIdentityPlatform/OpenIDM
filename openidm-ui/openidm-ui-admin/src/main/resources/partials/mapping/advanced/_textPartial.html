<div class="form-group">
    <label class="col-sm-3 control-label" for="{{this.name}}">{{this.title}}</label>
    <div class="col-sm-8">
        <input class="form-control {{#if this.activatedBy}} dependent{{/if}} advancedMappingParam"
            type="text" id="{{this.name}}"
            name="{{this.name}}"
            placeholder="{{this.defaultValue}}"
            value="{{#if this.configuredValue}} {{this.configuredValue}} {{/if}}"
            {{#if this.activatedBy}}
                data-activated-by="{{this.activatedBy}}"
                {{#if this.startDisabled}}
                    disabled
                {{/if}}
            {{/if}} />
        <span class="help-block">
            {{this.helpText}}
            {{#if this.helpLink}}
                <a href="{{this.helpLink}}" target="_blank">{{t "common.help.help"}}</a>
            {{/if}}
        </span>

    </div>
</div>
