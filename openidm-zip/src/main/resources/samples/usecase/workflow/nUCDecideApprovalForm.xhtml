<h3 class="text-center">User Approval</h3>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="userName">{{t "common.user.username"}}</label>
<div class="col-sm-8">
    <input class="form-control" type="text" name="userName" value="{{variables.userName}}" data-validation-dependents="password" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="givenName">{{t "common.user.givenName"}}</label>
<div class="col-sm-8">
    <input class="form-control" type="text" name="givenName" value="{{variables.givenName}}" data-validation-dependents="password" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="sn">{{t "common.user.familyName"}}</label>
<div class="col-sm-8">
    <input class="form-control" type="text" name="sn" value="{{variables.sn}}" data-validation-dependents="password" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="mail">{{t "common.user.emailAddress"}}</label>
<div class="col-sm-8">
    <input class="form-control" type="text" name="mail" value="{{variables.mail}}" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group">
<label class="col-sm-3 control-label" for="country">Country</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{variables.country}}"  name="country" />
</div>
</div>

<div class="form-group">
<label class="col-sm-3 control-label" for="city">City</label>
<div class="col-sm-8">
    <input class="form-control" value="{{variables.city}}" type="text" name="city" />
</div>
</div>

<div class="form-group">
<label class="col-sm-3 control-label" for="stateProvince">State</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{variables.stateProvince}}" name="stateProvince" />
</div>
</div>

<div class="form-group">
<label class="col-sm-3 control-label" for="postalCode">Postal Code</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{variables.postalCode}}" name="postalCode" />
</div>
</div>

<div class="form-group">
<label class="col-sm-3 control-label" for="address1">Address</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{variables.address1}}" name="address1" />
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="telephoneNumber">{{t "common.user.phoneNumber"}}</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{variables.telephoneNumber}}" name="telephoneNumber" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="department">Department</label>
<div class="col-sm-8">
    <select class="form-control" name="department">
        <option value="Human Resources">Human Resources</option>
        <option value="Production Planning">Production Planning</option>
        <option value="Sales & Distribution">Sales & Distribution</option>
        <option value="Treasury & Payments">Treasury & Payments</option>
    </select>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="startDate">Start Date (yyyy-MM-dd)</label>
<div class="col-sm-8">
    <input class="form-control" type="text" name="startDate" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="endDate">End Date (yyyy-MM-dd)</label>
<div class="col-sm-8">
    <input class="form-control" type="text" name="endDate" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>


<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="employeeNumber">Employee Number</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{variables.employeeNumber}}" name="employeeNumber" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="displayName">Display Name</label>
<div class="col-sm-8">
    <input class="form-control" type="text" value="{{{variables.displayName}}}" name="displayName" />
    <div class="validation-message"></div>
    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="userType">User Type</label>
<div class="col-sm-8">
    <select class="form-control"  name="userType">
        <option value="employee">Employee</option>
        <option value="contractor">Contractor</option>
    </select>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="title">{{t "common.form.decision"}}</label>
<div class="col-sm-8">
    <select class="form-control"  name="title">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
</div>
</div>

<div class="form-group has-feedback">
<label class="col-sm-3 control-label" for="decision">{{t "common.form.decision"}}</label>
<div class="col-sm-8">
    <select class="form-control"  name="decision">
        <option value="accept">Accept</option>
        <option value="reject">Reject</option>
    </select>
</div>
</div>

<script>
$('#taskDetails form select[name=department]').val("{{{variables.department}}}");
$('#taskDetails form select[name=userType]').val("{{variables.userType}}");
{{#if assignee}}
(function () {
  var v = require("org/forgerock/commons/ui/common/main/ValidatorsManager" );
  v.bindValidators($('#taskDetails form' ), "managed/user/*", function () {
      v.validateAllFields($('#taskDetails form'));
  });
}());
{{/if}}
</script>
