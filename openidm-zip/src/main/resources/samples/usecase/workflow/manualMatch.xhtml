<h2 class="header">Source Account Details</h2>

<div class="form-group">
    <label class="col-sm-3 control-label" for="UserName">User Name</label>
    <div class="col-sm-8">
        <input class="form-control" type="text" value="{{variables.sourceuser.userName}}" name="UserName" readonly/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="sn">Family Name</label>
    <div class="col-sm-8">
        <input class="form-control" type="text" value="{{variables.sourceuser.sn}}" name="sn" readonly/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="givenName">Given Name</label>
    <div class="col-sm-8">
        <input class="form-control" type="text" value="{{variables.sourceuser.givenName}}" name="givenName" readonly/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="mail">Email</label>
    <div class="col-sm-8">
        <input class="form-control" type="text" value="{{variables.sourceuser.mail}}" name="mail" readonly/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="department">Department</label>
    <div class="col-sm-8">
        <input class="form-control" type="text" value="{{variables.sourceuser.department}}" name="department" readonly/>
    </div>
</div>

<div class="form-group has-feedback">
    <label class="col-sm-3 control-label">{{t "Possible targets"}}</label>
    <div class="col-sm-8">
        {{select  variables.possibleTargets "target" "0" ""  " data-validator='required' "}}
    </div>
</div>
