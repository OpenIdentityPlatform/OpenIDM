    <div id="apps" class="center">
        <div class="appsBoxMarginBottom">
            <h2 class="underline sortableWidth">{{t "common.application.allAvailableApps" }}</h2>
            <div id='appsTable'></div>
            <div class="clear"></div>
        </div>
        <div id="userAppsView" class="appsBoxMarginBottom">
            <h2 class="underline sortableWidth">{{t "common.application.applicationsYouHaveAdded" }}</h2>
            <div id='userApps'>
                <div class="itemize">
                    <div class="appItem gradientLinearGray">+ {{t "common.application.dropApplicationsHere" }}</div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="appsBoxMarginBottom">
            <h2 class="underline sortableWidth">{{t "common.application.defaultApplications" }}</h2>
            <div id='defaultAppsTable'></div>
            <div class="clear"></div>
        </div>
    </div>
