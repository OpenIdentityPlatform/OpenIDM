<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>OpenIDM</title>
<script type="text/javascript">
	if (typeof console == "undefined") {
	    this.console = {
	    		log: function() {},
	    		info: function() {},
	    		debug: function() {}
	    };
	}
</script>
<script data-main="js/main" src="js/require-jquery.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<!--[if IE]>
    <link rel="stylesheet" href="css/style-ie.css" />
<![endif]-->
</head>

<body>

 <div id="bg">

	<div id="dialog">
		<div id="dialogFrame">
			<div id="dialogContainer" class="radious">
				<div id="dialogCloseCross"><a href="#"><img src="images/dialog-close.png" width="16" height="16" alt="Close window" /></a></div>
				<div id="dialogContent"></div>
				<div id="dialogActions"></div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<!-- #dialog -->
	
	<div id="popup">
		<div id="popupContent" class="radious">		
		</div>
	</div>
	
	<div id="container">
		<div id="header">
			<div id="logo">
				<a href="index.html" title="idm"><img src="images/logo.png" width="226"
					height="60" alt="idm logo" /> </a>
			</div>
			<!-- #logo-->

			<div id="loginBox">
				<div id="loginForm">
					<form action="#" method="post">
						<fieldset>
							<input type="text" name="loginText" class="field textFieldGray hidden" size="17" /> 
              				<input type="password" name="loginPassword" class="field textFieldGray hidden" size="17" />
							<input type="submit" name="loginButton" class="button orange" value="Login"/>

							<div id="loginRemember">
								<input type="checkbox" name="remember" class="checkbox" />Remember my
								email <a href="#" title="password forgot" id="forgotPasswordLink" class="ice">Forgot your
									password ?</a>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- #loginForm -->

				<div id="loginRegister">
					<input type="button" value="Register" name="registerButton"
						class="button orange" />
				</div>
				<!-- #loginRegister -->
			</div>
			<!-- #loginBox-->

			<div id="loginContent">
      	<img src="images/login-icon.png" width="14" height="19" alt="profile" align="absmiddle"  />
				<span id="user_name"></span>
        <input type="button" name="profile_link" id="profile_link" class="button orange floatNone" value="My Profile" />
        <input type="button" name="logout_link" id="logout_link" class="button gray floatNone" value="Log out" />
			</div>
			<!-- #loginContent -->

			<div class="clear"></div>
		</div>
		<!-- #header-->

		<div id="menu">
			<!-- @inject NavigationCtrl -->
		</div>
		<!-- #menu-->

		<div id="navi">
			<div id="nav-content">
				<a href="#" id="home_link" class="gray nodecorate"><span class="orange">Forge</span>Rock</a>
        <img src="images/navi-next.png" width="3" height="5" alt="" align="absmiddle" class="navi-next" />
      	<span>Home</span>	 
			</div>
			<!-- #navi-->

			<div id="messages"></div>
			<!-- #messages -->

			<div class="clear"></div>
		</div>
		<!-- #navi -->

		<div id="content"></div>
		<!-- #content-->

	</div>
	<!-- #container-->
  
	<div id="footer">
  	<div id="footer-content">
    	<a href="http://forgerock.com/" target="_blank"><img src="images/footer_logo.png" alt="aRockGroupCompany" width="228" height="41" /></a><br />
	  	<a href="mailto: info@forgerock.com" class="orange">info@forgerock.com</a>, or phone +47 21520108. <br />
			Copyright Â© 2010-11 ForgeRock, all rights reserved.
    </div>
  </div><!-- #footer-->
  
  
 </div><!-- #bg -->
   
</body>
</html>
