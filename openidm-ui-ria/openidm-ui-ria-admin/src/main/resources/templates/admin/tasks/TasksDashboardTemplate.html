<div id='registration' style="width: 1000px;">
	<div id="dashboard" class="center">
	   <div class="floatLeft" style="width : 601px;">
			<div style="width: 601px; margin-right: 15px;">
				<h2 class="underline">{{t "common.task.myTasks"}}</h2>
				<div id='myTasks' class="tasksTable"></div>
			</div>
			<div style="width: 601px; padding-top: 20px;">
				<h2 class="underline" style="margin-right: 15px">{{t "templates.admin.tasks.TasksDashboardTemplate.tasksFromGroupsQueue"}}</h2>
				<div id='candidateTasks' class="tasksTable"></div>
			</div>
		</div>
		{{#shouldDisplayNotificationsAndProfile}}
		<div class="floatRight" style="width : 330px; margin-right: 15px;">
            <h2 class="underline">{{t "common.notifications.notifications"}}</h2>
            <div id='notifications' style="margin-bottom: 15px;"></div>
            <h2 class="underline">{{t "common.user.profile"}}</h2>
            <div id='profileInfo'></div>
        </div>
        {{/shouldDisplayNotificationsAndProfile}}
        <div class="clear"></div>
	</div>
</div>
<div class='clear'></div>
