<div class="field">
    <label class="light">Name</label> 
    <input type="text" name="taskName" /> 
</div>
<div class="field">
    <label class="light">Created at</label> 
    <input type="text" name="createTime" /> 
</div>
<div class="field">
    <label class="light">Decision</label> 
    <select name="decision">
        <option value="accept">Accept</option>
        <option value="reject">Reject</option>
    </select>
</div>
<div id="actions">
    <input type="button" name="backButton" value="Back" class="button gray floatLeft"/>  
    <input type="submit" name="saveButton" value="Update" class="button orange floatLeft"/>
</div>
