<h3><a href="#">{{taskName}}</a><div style="float: right;">{{#count}}{{count}} requests{{/count}}</div></h3>
<div>
    <table>
        <thead>
	        <tr>
	            {{#headers}}
	                <th>{{.}}</th>
	            {{/headers}}
	        </tr>
        </thead>
        <tbody>
	        {{#tasks}}
	        <tr>
	            {{#.}}
	                <td>{{{.}}}</td>
	            {{/.}}
	        </tr>
	        
	        {{/tasks}}
        </tbody>
    </table>   
    {{#batchOperation}}
        <a href="#" class="buttonOrange cancelLink">Cancel</a> 
        <a href="#" class="buttonGrey saveLink">Save</a> 
    {{/batchOperation}}
</div>
