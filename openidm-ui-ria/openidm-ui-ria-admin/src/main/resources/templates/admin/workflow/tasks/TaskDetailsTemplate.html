	<div class="column">

		    <div id="taskContent"></div>
		    {{#equals category "assigned"}}

		        <a href="#" class="closeLink">{{t "common.form.close"}}</a>

		        <input type="submit" name="saveButton" value='{{t "common.form.update"}}' class="button active">

		    {{/equals}}
		</form>
	</div>
</div>
