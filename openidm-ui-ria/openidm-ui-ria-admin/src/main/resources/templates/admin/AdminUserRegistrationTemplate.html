<div id='registration'>
	<h2 class='floatLeft'>Register new account</h2>

	<div class='clear'></div>

	<div class='shadowFrame'>
		<form action='' method='post'>
			<fieldset>
				<div class='fields'>
					<div class='field'>
						<label>Email address</label> <input type='text' name='email'
							data-validator="adminRegistrationEmail" /> <span class='error'>x</span>
						<div class='validationMessage'></div>
					</div>

					<div class='field'>
						<label>First name</label> <input type='text' name='givenName'
							data-validator="name" /> <span class='error'>x</span>
						<div class='validationMessage'></div>
					</div>

					<div class='field'>
						<label>Last name</label> <input type='text' name='familyName'
							data-validator="name" /> <span class='error'>x</span>
						<div class='validationMessage'></div>
					</div>

					<div class='field'>
						<label>Mobile phone number</label> <input type='text'
							name='phoneNumber' data-validator="phone" /> <span class='error'>x</span>
						<div class='validationMessage'></div>
					</div>

					<div class="groupField">
						<div class="groupFieldInputs floatLeft">
							<div class='field'>
								<label>Password</label> <input type='password' name='password'
									value='' data-validator="password" data-validator-event="keyup" />
								<span class='error'>x</span>
							</div>

							<div class='field'>
								<label>Confirm Password</label> <input type='password'
									name='passwordConfirm' value=''
									data-validator="passwordConfirm" data-validator-event="keyup" />
								<span class='error'>x</span>
							</div>
						</div>
						<div class="groupFieldErrors floatRight radious">
							<div class="groupFieldErrorsRule">
								<span class='error'>x</span> <label
									data-for-validator="password">At least one capital letter</label>
							</div>
							<div class="groupFieldErrorsRule">
								<span class='error'>x</span> <label
									data-for-validator="password">At least one number</label>
							</div>
							<div class="groupFieldErrorsRule">
								<span class='error'>x</span> <label
									data-for-validator="password">At least 8 characters</label>
							</div>
							<div class="groupFieldErrorsRule">
								<span class='error'>x</span> <label
									data-for-validator="password">Cannot match login</label>
							</div>
							<div class="groupFieldErrorsRule">
								<span class='error'>x</span> <label
									data-for-validator="passwordConfirm">Confirmation matches password</label>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<input type='submit' name='register' class='button gray'
					value='Register' />
				<div class='inputValidationMessage'>Form contains validation
					errors</div>
			</fieldset>
		</form>
	</div>
</div>
&nbsp;
